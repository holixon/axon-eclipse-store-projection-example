org:
  eclipse:
    store:
      rest:
        enabled: false

holixon:
  axon-store:
    support:
      store-key: ${spring.application.name}
      store-properties:
        auto-start: false
        auto-create-default-storage: false
        auto-create-default-foundation: false
        storage-directory: .storage/default
        backup-directory: .backup/default
